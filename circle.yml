general:
  artifacts:
    - "coverage"
    - "dist"

machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.4.3
  python:
    version: 2.7.10  # デフォルトの2.7.6だとawsebcliインストールに失敗するため
  environment:
    S3_PRODUCTION: s3://anglerfish-todo/
    S3_STAGING: s3://anglerfish-todo-staging/

dependencies:
  pre:
    - pip install -U awscli awsebcli
  override:
    - npm install

test:
  override:
    - npm test
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - DEPLOY_ENV=production npm run compile
      - aws s3 sync dist $S3_PRODUCTION
      - eb deploy

  staging:
    branch: staging
    commands:
      - DEPLOY_ENV=staging npm run compile
      - aws s3 sync dist $S3_STAGING
      - eb deploy
