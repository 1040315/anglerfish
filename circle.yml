general:
  artifacts:
    - "coverage"
    - "dist"

machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.4.3

dependencies:
  override:
    - npm install

test:
  override:
    - npm test
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - DEPLOY_ENV=production npm run compile
      - eb deploy

  staging:
    branch: staging
    commands:
      - DEPLOY_ENV=staging npm run compile
      - eb deploy
