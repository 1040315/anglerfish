general:
  artifacts:
    - "coverage"
    - "dist"

machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.4.3

dependencies:
  override:
    - sudo pip install awscli awsebcli
    - npm install

test:
  override:
    - npm test
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - npm run compile
      - aws s3 sync dist s3://anglerfish-todo/
