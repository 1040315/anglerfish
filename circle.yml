general:
  artifacts:
    - "coverage"
    - "dist"

machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.4.3
  python:
    version: 2.7.10  # デフォルトの2.7.6だとawsebcliインストールに失敗するため

dependencies:
  pre:
    - pip install -U awscli awsebcli
  override:
    - npm install

test:
  override:
    - npm test
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - npm run compile
      - aws s3 sync dist s3://anglerfish-todo/
