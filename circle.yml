general:
  artifacts:
    - "coverage"
    - "dist"

machine:
  timezone:
    Asia/Tokyo
  node:
    version: 4.4.3
  python:
    version: 2.7.10  # デフォルトの2.7.6だとawsebcliインストールに失敗するため
  services:
    - docker

dependencies:
  pre:
    - pip install -U awscli
    - pip install -U awsebcli
  override:
    - npm install

test:
  pre:
    - docker run -e MYSQL_DATABASE=ebdb -e MYSQL_USER=anglerfish -e MYSQL_PASSWORD=^anglerfish$ -d -p 3306:3306 mysql:5.6.27
  override:
    - npm test
    - DB_HOST=localhost npm run e2e
    - npm run lint

deployment:
  production:
    branch: master
    commands:
      - DEPLOY_ENV=production npm run compile
      - eb deploy

  staging:
    branch: staging
    commands:
      - DEPLOY_ENV=staging npm run compile
      - eb deploy
